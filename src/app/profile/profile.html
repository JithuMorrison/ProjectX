<div>
  <img
    src="https://wallpapercave.com/wp/wp2370511.jpg"
    alt=""
    class="bgheader"
  />
  <button class="backbtn" (click)="goback()">Back</button>
  <div class="profilebox">
    <img
      src="https://wallpapers.com/images/hd/cute-fox-pictures-n3g4xazc9g6xc6zx.jpg"
      alt="no image"
      class="profileimg"
    />
    <div
      style="
        margin-top: 90px;
        display: flex;
        flex-direction: column;
        align-items: center;
      "
    >
      <div class="name">
        {{relog.userdetails.firstname()}} {{relog.userdetails.lastname()}}
      </div>
      <div>{{relog.userdetails.username()}}</div>
      <div>{{relog.userdetails.email()}}</div>
    </div>
    <form class="form-container" (ngSubmit)="save()">
      <div class="form-grid">
        <div class="form-column">
          <label>
            Email:
            <input
              [readonly]="!editMode"
              [(ngModel)]="relog.userdetails.email"
              name="email"
            />
          </label>
          <label>
            Username:
            <input
              [readonly]="!editMode"
              [(ngModel)]="relog.userdetails.username"
              name="username"
            />
          </label>
          <label>
            First Name:
            <input
              [readonly]="!editMode"
              [(ngModel)]="relog.userdetails.firstname"
              name="firstname"
            />
          </label>
          <label>
            Last Name:
            <input
              [readonly]="!editMode"
              [(ngModel)]="relog.userdetails.lastname"
              name="lastname"
            />
          </label>
        </div>

        <!-- Right column -->
        <div class="form-column">
          <label>
            Phone:
            <input
              [readonly]="!editMode"
              [(ngModel)]="relog.userdetails.phoneno"
              name="phoneno"
            />
          </label>
          <label>
            Address:
            <input
              [readonly]="!editMode"
              [(ngModel)]="relog.userdetails.address"
              name="address"
            />
          </label>
          <label>
            Role:
            <input
              [readonly]="!editMode"
              [(ngModel)]="relog.userdetails.role"
              name="role"
            />
          </label>
          <label>
            Projects:
            <input
              [readonly]="!editMode"
              [(ngModel)]="relog.userdetails.projects"
              name="projects"
            />
          </label>
        </div>
      </div>

      <div class="form-actions">
        <button type="button" (click)="toggleEdit()">
          {{ editMode ? 'Cancel' : 'Edit Profile' }}
        </button>
        <button *ngIf="editMode" type="submit" (click)="save()">Save</button>
      </div>
    </form>
  </div>
  <div>
    <div class="box1"></div>
    <div>
      <div class="box2"></div>
      <div class="box2" style="left: 77%"></div>
    </div>
  </div>
  <i
    class="fa fa-trash"
    style="position: absolute; top: 150px; color: red; left: 800px"
    (click)="delete()"
  ></i>
</div>
