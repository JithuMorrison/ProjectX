      <div class="title">ProjectX</div>

    </div>
    <div class="projects">
      General
      <div class="project" (click)="openProject('projects')">
        <i class="fa fa-user-circle" style="padding: 0px 10px"></i>Projects
      </div>
      <div class="project">Project 2</div>
      <div class="project">Project 3</div>

      <div class="project">Project 6</div>

      <input
        type="search"
        name=""

        class="search-bar"

      <div style="display: flex; gap: 25px; align-items: center">
        <i class="fa fa-plus blue" style="margin-top: 2px"></i>
        <i class="fa fa-bell blue" style="margin-top: 2px"></i>

      <div class="right">
        <div class="right-inner">

          </div>
          <div class="right-inner-bottom">
            <span class="right-inner-bottom-text"
