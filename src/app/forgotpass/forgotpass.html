<div class="parent">
  <div class="forgot-container">
    <h2>Reset <span>Password</span></h2>

    <form #forgotForm="ngForm" (ngSubmit)="resetPassword()" class="forgot-box">
      <div class="form-group">
        <div class="form-grp">
          <label>Email</label>
          <input
            type="email"
            name="email"
            [(ngModel)]="email"
            required
            (ngModelChange)="onEmailChange($event)"
            #emailInput="ngModel"
          />
        </div>
        <div
          *ngIf="emailInput.invalid && emailInput.touched"
          style="color: red"
        >
          <small *ngIf="emailInput.errors?.['required']"
            >Email is required</small
          >
        </div>
      </div>

      <div class="form-group">
        <div class="form-grp">
          <label>New Password</label>
          <input
            type="password"
            name="password"
            [(ngModel)]="newPassword"
            required
            (ngModelChange)="onPasswordChange($event)"
            #passInput="ngModel"
          />
        </div>
        <div *ngIf="passInput.touched" class="error-message">
          <small *ngIf="!passwordErrors.hasLowercase">Include lowercase</small
          ><br />
          <small *ngIf="!passwordErrors.hasUppercase">Include uppercase</small
          ><br />
          <small *ngIf="!passwordErrors.hasDigit">Include number</small><br />
          <small *ngIf="!passwordErrors.minLength">Minimum 8 characters</small>
        </div>
      </div>

      <button type="submit" [disabled]="forgotForm.invalid">
        Update Password
      </button>

      <a href="/">Go to Login</a>
    </form>
  </div>
</div>
